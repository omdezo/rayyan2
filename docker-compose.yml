version: '3.8'

services:
  # MongoDB Service (for authentication & user data only)
  mongodb:
    image: mongo:7.0
    container_name: rayan-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: rayan-store
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - rayan-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/rayan-store --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rayan-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # MongoDB Connection (local service)
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/rayan-store?authSource=admin

      # NextAuth Configuration
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # Cloudinary Configuration (for product images & downloads)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}

      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rayan-network
    volumes:
      # Mount for hot reload in development (comment out in production)
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib

  # MongoDB Express (Optional - Database Management UI)
  mongo-express:
    image: mongo-express:latest
    container_name: rayan-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    depends_on:
      - mongodb
    networks:
      - rayan-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  rayan-network:
    driver: bridge
